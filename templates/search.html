<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>歌词检索系统</title>
    <style type="text/css">
        .bg {
            background-image: url("../static/background.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }

        * {
            box-sizing: border-box;
        }

        .form-container {
            margin: 20px auto;
            width: 600px;
        }

        form {
            position: relative;
            width: 100%;
        }

        input,
        button {
            border: none;
            outline: none;
        }

        button {
            height: 42px;
            cursor: pointer;
            background-color: #ec500b;
            color: #ffffff;
            font-size: 16px;
            border: 2px solid #d44907;
            margin-top: 10px;
        }

        input {
            width: calc(100% - 110px);
            height: 42px;
            padding-left: 13px;
            border: 2px solid #ec500b;
            border-radius: 5px;
            background: transparent;
            margin-bottom: 10px;
        }

        .add-lyric-button {
            width: 100%;
            background-color: #ec500b;
            ;
            border: 2px solid #ec500b;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .remove-lyric-button {
            width: 100px;
            margin-left: 5px;
            background-color: #ec500b;
            border: 2px solid#ec500b;
        }

        .artist-links {
            margin-top: 20px;
            text-align: center;
        }

        .artist-links a {
            margin: 5px;
            display: inline-block;
            color: #ec500b;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
    <script>
        function addLyricInput() {
            var container = document.getElementById('lyric-inputs');
            var inputCount = container.getElementsByTagName('input').length;
            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'key_word';
            newInput.placeholder = '请输入您想要查询的歌词';
            newInput.style.fontSize = '20px';
            newInput.style.marginBottom = '10px';

            var removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'remove-lyric-button';
            removeButton.innerText = '删除';
            removeButton.onclick = function () {
                container.removeChild(newInput);
                container.removeChild(removeButton);
            };

            container.appendChild(newInput);
            container.appendChild(removeButton);
        }
    </script>
</head>

<body class="bg">
    <div>
        <h1>您好，{{ username }}，欢迎来到歌词检索系统</h1>
        <a href="{{ url_for('user_login') }}">退出</a>
        <br />
    </div>

    <div class="form-container">
        <!-- 综合搜索表单 -->
        <form action="{{ url_for('search') }}" method="get">
            <div id="lyric-inputs">
                <input type="text" style="font-size: 20px" placeholder="请输入您想要查询的歌词" name="key_word">
            </div>
            <button type="button" class="add-lyric-button" onclick="addLyricInput()">添加歌词检索框</button>
            <input type="text" style="font-size: 20px" placeholder="请输入您想要查询的歌手" name="key_artist">
            <input type="text" style="font-size: 20px" placeholder="请输入您想要查询的歌名" name="key_song">
            <input type="text" style="font-size: 20px" placeholder="请输入您想要查询的专辑" name="key_album">
            <select name="key_version" style="font-size: 20px; width: 180px; height: 30px;">
                <option value="">不限版本</option>
                <option value="Live">Live</option>
                <option value="DJ">DJ</option>
                <option value="广场舞版">广场舞版</option>
                <option value="普通话版">普通话版</option>
            </select>
            <button type="submit">综合搜索</button>
        </form>

        <div class="artist-links">
            <a href="{{ url_for('search', key_artist='苏打绿') }}">苏打绿</a>
            <a href="{{ url_for('search', key_artist='凤凰传奇') }}">凤凰传奇</a>
            <a href="{{ url_for('search', key_artist='周杰伦') }}">周杰伦</a>
            <a href="{{ url_for('search', key_artist='李宇春') }}">李宇春</a>
            <a href="{{ url_for('search', key_artist='张学友') }}">张学友</a>
            <a href="{{ url_for('search', key_artist='五月天') }}">五月天</a>
        </div>
    </div>
</body>

</html>
