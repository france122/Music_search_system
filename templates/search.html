<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <title>歌词检索系统</title>
</head>
<style type="text/css">
    .bg{
        background-image: url("../static/background.jpg");
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-position: center;
        background-attachment: fixed;
    }

    * {
        box-sizing:border-box;
    }
    div.search {
        padding:10px 0;
    }
    form {
        position:relative;
        width:600px;
        margin:0 auto;
    }
    input,button {
        border:none;
        outline:none;
    }
    input {
        width:100%;
        height:42px;
        padding-left:13px;
    }
    button {
        height:42px;
        width:42px;
        cursor:pointer;
        position:absolute;
    }
    .bar input {
        border:2px solid #ec500b;
        border-radius:5px;
        background:transparent;
        top:0;
        right:0;
    }
    .bar button {
        background: #ec500b;
        border-radius:0 5px 5px 0;
        width:90px;
        top:0;
        right:0;
    }
    .bar button:before {
        content:"检索";
        font-size:13px;
        color:#F9F0DA;
    }
</style>
<body class="bg">
<div align="center"style="margin-top: 100px">
    <div class="search bar">
        <form action="{{ url_for('search') }}" method="get" >
            <p><input type="text" style="font-size: 20px" placeholder="请输入您想要查询的歌名" name="key_word"></p>
            <button type="submit" ></button>
        </form>
    </div>
</div>
</body>
</html>
