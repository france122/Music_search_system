<script>
    async function removeFromFavorites(songId) {
        try {
            const response = await fetch(`/remove_from_favorites/${songId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 204) {
                alert('歌曲已成功移除出收藏夹！');
            } else {
                const result = await response.json();
                alert('取消收藏失败: ' + result.message);
            }
        } catch (error) {
            alert('错误: ' + error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const removeButton = document.getElementById('remove-from-favorites-button');
        removeButton.addEventListener('click', () => {
            const songId = removeButton.dataset.songId;
            removeFromFavorites(songId);
        });
    });
</script>
