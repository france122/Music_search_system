<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Conditions</title>
    <style>
        body {
        display: flex; /* 使用Flexbox布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中（如果body的高度是100vh） */
        min-height: 100vh; /* 确保body的高度至少与视口高度相同 */
        margin: 0; /* 移除body的默认边距 */
        box-sizing: border-box; /* 可以在body上设置这个，但通常不需要 */
        background-color: #fff; /* 可以为body设置背景色，以便看到居中效果 */
    }

        .search {
            width: 100%; /* 初始宽度设置为100%，但会被max-width限制 */
            max-width: 600px; /* 限制最大宽度 */
            padding: 20px; /* 内边距 */
            box-sizing: border-box; /* 包含padding和border在width内 */
            background-color: #FFA550; /* 背景色 */
            border-radius: 5px; /* 边框圆角 */
            /* 移除重复的width和padding属性 */
        }

        .search-container {
            margin-bottom: 5px; /* 容器之间的间距 */
                .search-condition {
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                }
        .search-container input[type="search"],
        .search-container input[type="text"] {
            width: 300px; /* 示例宽度 */
            padding: 5px;
        }
        .search-container select {
            width: 100px; /* 示例宽度 */
            margin-left: 10px; /* 与输入框之间的间距 */
        }
        .search-condition {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* 条件之间的间距 */
        }
        .remove-condition-button {
            margin-left: 20px; /* 与输入框之间的间距 */
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="search-container">
            <input type="search" id="searchInput" placeholder="请输入搜索内容">
            <select id="searchCategory">
                <option value="all">全部</option>
                    <option value="title">歌曲</option>
                    <option value="content">歌手</option>
                    <option value="content">专辑</option>
                    <option value="content">歌词</option>
            </select>
        </div>
        <div id="search-conditions"></div>
        <button id="add-condition-btn">添加搜索条件</button>

             <div style="magin-top:5px;margin-bottom:10px">
                <select name="key_version" style="font-size: 13px; width: 80px; height: 20px;">
                <option value="">不限版本</option>
                <option value="Live">Live</option>
                <option value="DJ">DJ</option>
                <option value="广场舞版">广场舞版</option>
                <option value="普通话版">普通话版</option>
                </select>
            </divst>

            <div class="search-container">
              <button type="submit">综合搜索</button>
            </div>
    </div>

    <script>
        function addLyricInput() {
            var container = document.getElementById('search-conditions');

            // 创建文本输入框
            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = '请输入搜索内容';

            // 创建类别选择框
            var newSelect = document.createElement('select');
            newSelect.style.marginLeft = '5px'; // 样式可以直接通过JS设置
            var allOption = document.createElement('option');
            allOption.value = 'all';
            allOption.text = '全部';
            newSelect.appendChild(allOption);
            var titleOption = document.createElement('option');
            titleOption.value = 'title';
            titleOption.text = '歌曲';
            newSelect.appendChild(titleOption);
            var artistOption = document.createElement('option');
            artistOption.value = 'artist';
            artistOption.text = '歌手';
            newSelect.appendChild(artistOption);
            var albumOption = document.createElement('option');
            albumOption.value = 'album';
            albumOption.text = '专辑';
            newSelect.appendChild(albumOption);
            var lyricsOption = document.createElement('option');
            lyricsOption.value = 'lyrics';
            lyricsOption.text = '歌词';
            newSelect.appendChild(lyricsOption);

            // 创建删除按钮
            var removeButton = document.createElement('button');
            removeButton.style.marginLeft = '5px';
            removeButton.type = 'button';
            removeButton.className = 'remove-condition-button';
            removeButton.innerText = '删除';
            removeButton.onclick = function() {
                var parent = this.parentNode;
                container.removeChild(parent);
            };

            // 创建搜索条件容器并添加元素
            var searchCondition = document.createElement('div');
            searchCondition.className = 'search-condition';
            searchCondition.appendChild(newInput);
            searchCondition.appendChild(newSelect);
            searchCondition.appendChild(removeButton);

            // 将搜索条件添加到容器中
            container.appendChild(searchCondition);
        }

        document.getElementById('add-condition-btn').addEventListener('click', addLyricInput);
    </script>
</body>
</html>
